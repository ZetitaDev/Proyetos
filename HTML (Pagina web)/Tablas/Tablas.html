<html>
<head>
<title>
Tablas en HTML
</title>
<body bgcolor="violet">
<center>
<h2>Tabla Simple</h2>
<table>
<tr>
<th>Nombre</th>
<th>Edad</th>
<th>Profesión</th>
</tr>
<tr>
<td>Efren</td>
<td>15</td>
<td>Informatico</td>
</tr>
<tr>
<td>María</td>
<td>30</td>
<td>Médico</td>
</tr>
</table>
<h2>Tabla con Bordes</h2>
<table border="1">
<tr>
<th>Nombre</th>
<th>Edad</th>
<th>Profesión</th>
</tr>
<tr>
<td>Efren</td>
<td>15</td>
<td>Informatico</td>
</tr>
<tr>
<td>María</td>
<td>30</td>
<td>Médico</td>
</tr>
</table>
<h2>Tabla con Celdas Combinadas</h2>
<table>
<tr>
<th>Nombre</th>
<th colspan="2">Detalles</th>
</tr>
<tr>
<td>Efren</td>
<td>Edad: 15</td>
<td>Profesión: Informatico</td>
</tr>
<tr>
<td>María</td>
<td>Edad: 30</td>
<td>Profesión: Médico</td>
</tr>
</table>
</body>
</html>
